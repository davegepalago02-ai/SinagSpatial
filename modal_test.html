<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 p-8">
    <h1 class="text-white text-2xl mb-4">Modal Test</h1>

    <button onclick="toggleModal('test-modal')" class="bg-green-500 text-white px-4 py-2 rounded">
        Open Modal
    </button>

    <!-- Modal -->
    <div id="test-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden z-50 items-center justify-center p-4">
        <div class="bg-gray-800 border border-green-500 max-w-md w-full p-8 rounded-2xl relative">
            <button onclick="toggleModal('test-modal')" class="absolute top-4 right-4 text-white hover:text-red-500">
                âœ•
            </button>
            <h3 class="text-green-400 font-bold text-xl mb-4">Test Modal</h3>
            <p class="text-white">This is a test modal. If you can see this, the modal is working!</p>
        </div>
    </div>

    <script>
        function toggleModal(modalId) {
            console.log('toggleModal called with:', modalId);
            const modal = document.getElementById(modalId);
            console.log('Modal element:', modal);
            if (modal) {
                if (modal.classList.contains('hidden')) {
                    console.log('Showing modal');
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                } else {
                    console.log('Hiding modal');
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
                console.log('Modal classes after toggle:', modal.className);
            } else {
                console.error('Modal not found:', modalId);
            }
        }
    </script>
</body>

</html>
